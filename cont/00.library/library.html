<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
  rel="stylesheet"
/>
<h1 id="aboutus" style="margin-bottom: 70px; margin-top: 20px">Library</h1>
<div style="max-width: 40%; margin: auto">
  <div class="search-container">
    <i class="fa fa-search"></i>
    <!-- Left search icon -->

    <input
      type="text"
      id="searchInput"
      placeholder="Search by names, or tags..."
    />

    <i class="fa fa-times clear-icon" title="Clear Search and filters"></i>
    <!-- RIGHT clear icon -->

    <div id="tagDropdownContainer" class="multi-select">
      <div class="multi-select-display">
        <span class="selected-label" style="padding-bottom: 2px">Filter</span>
        <i class="fa fa-caret-down"></i>
      </div>
      <div class="multi-select-options hidden" id="tagOptions"></div>
    </div>
  </div>
</div>
<div class="container">
  <!-- Search Bar -->

  <!-- Library Table -->
  <table id="libraryTable">
    <thead>
      <tr>
        <th>File Name</th>
        <th>Tags</th>
      </tr>
    </thead>
    <tbody id="libraryBody">
      <!-- JS will populate this -->
    </tbody>
  </table>
</div>

<div class="error">
  <p>
    Oops! <br />
    Seems like this page is not supported on this screen size! <br />
    Maximize your screen to view the page
  </p>
  <img
    id="diagnosis-icon"
    src="icons/diagnosis.png"
    alt="Diagnosis Icon"
    style="width: 50px; margin-top: 30px; margin-left: 15px; opacity: 0.9"
  />
</div>
