<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
  rel="stylesheet"
/>

<div class="all">
  <div class="center-text">
    <h1 class="all-text"></h1>
    <p class="all-text0"></p>
    <button id="scrollButton" class="scroll-btn">Explore</button>
  </div>
</div>

<div class="containerhome">
  <h1
    id="aboutus"
    style="
      margin-bottom: 0;
      margin-top: 0px;
      font-size: 90px;
      padding-top: 150px;
    "
  >
    Time line
  </h1>

  <div class="timeline-header">
    <button id="prevBtn" onclick="changeSemester(-1)" style="display: none">
      ←
    </button>

    <div id="titleWrapper">
      <h2 id="semesterTitle" class="undertime"></h2>
    </div>

    <button id="nextBtn" onclick="changeSemester(1)">→</button>
  </div>

  <div
    id="miniPageContainer"
    style="
      margin-top: 90px;
      font-family: Arial, sans-serif;
      font-size: 20px;
      display: block;
      width: 100vw;
      box-sizing: border-box;
    "
  ></div>
</div>

<div class="error">
  <p>
    Oops! <br />
    Seems like this page is not supported on this screen size! <br />
    Maximize your screen to view the page
  </p>
  <img
    id="diagnosis-icon"
    src="icons/diagnosis.png"
    alt="Diagnosis Icon"
    style="width: 50px; margin-top: 30px; margin-left: 15px; opacity: 0.9"
  />
</div>
