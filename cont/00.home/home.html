<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
  rel="stylesheet"
/>

<div class="all">
  <div class="center-text">
    <h1 class="all-text"></h1>
    <p class="all-text0"></p>
    <button id="scrollButton" class="scroll-btn">
      <span class="default-text">Explore</span>
    </button>
  </div>
</div>

<div class="containerhome">
  <h1
    style="
      font-family: Montserrat, Arial, sans-serif;
      font-weight: 500;
      text-align: center;
      padding: 50px;
      margin-bottom: 0;
      margin-top: 0px;
      font-size: 80px;
      padding-top: 100px;
      animation: slideDownFadeIn 1s ease forwards;
    "
  >
    Time line
  </h1>

  <div class="timeline-header">
    <button id="prevBtn" onclick="changeSemester(-1)" style="display: none">
      <i style="font-size: 25px; color: var(--text-color)" class="fas"
        >&#xf053;</i
      >
    </button>

    <div id="titleWrapper">
      <h2
        id="semesterTitle"
        class="undertime"
        style="
          font-family: Montserrat, Arial, sans-serif;
          font-weight: 500;
          font-size: 30px;
          margin: 0 10px; /* some horizontal margin so text doesn’t touch buttons */
          white-space: nowrap;
          overflow: visible;
          text-align: center;
          width: 100%; /* fill the middle column */
          animation: slideDownFadeIn 1s ease forwards;
          color: var(--text-color);
        "
      ></h2>
    </div>

    <button id="nextBtn" onclick="changeSemester(1)">
      <i style="font-size: 25px; color: var(--text-color)" class="fas"
        >&#xf054;</i
      >
    </button>
  </div>

  <div id="miniPageContainer">
    <div class="pdf-card">
      <span>Example PDF Title.pdf</span>
      <button>View</button>
    </div>
    <div class="pdf-card">
      <span>Another PDF.pdf</span>
      <button>View</button>
    </div>
  </div>
  <div class="half-bg-container">
    <div class="left-half">
      <h2
        style="
          font-family: Montserrat, Arial, sans-serif;
          font-weight: 600;
          margin-bottom: 20px;
        "
      >
        Let’s find what you’re looking for.
      </h2>
      <button class="button-53 nav-bar6" data-page="library" id="nav-bar6">
        <span class="button-wrapper">
          <span class="button-inner">Library</span>
        </span>
      </button>
    </div>
  </div>
</div>
<div class="error">
  <p>
    Oops! <br />
    Seems like this page is not supported on this screen size! <br />
    Maximize your screen to view the page
  </p>
  <img
    id="diagnosis-icon"
    src="icons/diagnosis.png"
    alt="Diagnosis Icon"
    style="width: 50px; margin-top: 30px; margin-left: 15px; opacity: 0.9"
  />
</div>
