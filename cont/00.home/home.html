<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
  rel="stylesheet"
/>

<div class="all">
  <div class="center-text">
    <h1 class="all-text"></h1>
    <p class="all-text0"></p>
    <button id="scrollButton" class="scroll-btn">
      <span class="default-text">Explore</span>
      <span class="hover-text"
        ><i
          class="fas fa-arrow-down"
          style="font-size: 24px; color: var(--text-color)"
        ></i
      ></span>
    </button>
  </div>
</div>

<div class="containerhome">
  <h1
    id="aboutus"
    style="
      margin-bottom: 0;
      margin-top: 0px;
      font-size: 90px;
      padding-top: 100px;
    "
  >
    Time line
  </h1>

  <div class="timeline-header">
    <button id="prevBtn" onclick="changeSemester(-1)" style="display: none">
      <i style="font-size: 40px; color: var(--text-color)" class="fas"
        >&#xf053;</i
      >
    </button>

    <div id="titleWrapper">
      <h2 id="semesterTitle" class="undertime"></h2>
    </div>

    <button id="nextBtn" onclick="changeSemester(1)">
      <i style="font-size: 40px; color: var(--text-color)" class="fas"
        >&#xf054;</i
      >
    </button>
  </div>

  <div id="miniPageContainer">
    <div class="pdf-card">
      <span>Example PDF Title.pdf</span>
      <button>View</button>
    </div>
    <div class="pdf-card">
      <span>Another PDF.pdf</span>
      <button>View</button>
    </div>
  </div>
</div>

<div class="error">
  <p>
    Oops! <br />
    Seems like this page is not supported on this screen size! <br />
    Maximize your screen to view the page
  </p>
  <img
    id="diagnosis-icon"
    src="icons/diagnosis.png"
    alt="Diagnosis Icon"
    style="width: 50px; margin-top: 30px; margin-left: 15px; opacity: 0.9"
  />
</div>
