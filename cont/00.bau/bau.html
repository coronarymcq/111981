<h1 id="aboutus" style="margin-bottom: 70px">Socrates</h1>

<div id="history-form-container" class="form-wrapper" style="width: 70%">
  <h2
    style="
      font-weight: 600;
      border-bottom: 1px solid gray;
      margin-left: 0; /* optional */
      padding-bottom: 30px;
      padding-top: 25px;
      margin-bottom: 40px;
      text-align: center;
      font-family: Nunito, Arial, sans-serif;
    "
  >
    Practical History Taking Form
  </h2>

  <!-- Student Info at the Top -->
  <div class="form-section flex-row">
    <div class="form-subsection">
      <label for="student-name">Student Name</label>
      <input type="text" id="student-name" />
    </div>

    <div class="form-section">
      <label for="student-number">Student Number</label>
      <input
        type="text"
        id="student-number"
        name="student-number"
        style="
          width: 100%;
          box-sizing: border-box;
          padding: 11px;
          font-size: 14px;
        "
      />
    </div>

    <div class="form-section">
      <label for="rotation">Rotation</label>
      <input
        type="text"
        id="rotation"
        name="rotation"
        style="
          width: 100%;
          box-sizing: border-box;
          padding: 11px;
          font-size: 14px;
        "
      />
    </div>
    <div class="form-subsection">
      <label for="group-number">Group Number</label>
      <input type="text" id="group-number" />
    </div>
  </div>

  <!-- Patient Info in One Row -->
  <div class="form-section flex-row">
    <div class="form-subsection">
      <label for="patient-name">Patient Name</label>
      <input type="text" id="patient-name" />
    </div>

    <div class="form-subsection">
      <label for="age">Age</label>
      <input type="number" id="age" />
    </div>
  </div>

  <!-- Gender -->
  <div class="form-section">
    <label for="gender">Gender</label>
    <select id="gender" style="width: 100%; box-sizing: border-box">
      <option value="" disabled selected style="color: gray">Select</option>
      <option>Male</option>
      <option>Female</option>
    </select>
  </div>

  <!-- CC -->
  <div class="form-section">
    <label for="chief-complaint">Chief Complaint (CC)</label>
    <textarea
      id="chief-complaint"
      style="width: 100%; box-sizing: border-box; padding: 8px; font-size: 14px"
    ></textarea>
  </div>

  <!-- SOCRATES Expanded -->
  <div class="form-section">
    <label>HPC – SOCRATES</label>
    <div id="socrates-wrapper">
      <div class="form-subsection">
        <label for="site">Site</label><input type="text" id="site" />
      </div>
      <div class="form-subsection">
        <label for="onset">Onset</label><input type="text" id="onset" />
      </div>
      <div class="form-subsection">
        <label for="character">Character</label
        ><input type="text" id="character" />
      </div>
      <div class="form-subsection">
        <label for="radiation">Radiation</label
        ><input type="text" id="radiation" />
      </div>
      <div class="form-subsection">
        <label for="associated">Associated Symptoms</label
        ><input type="text" id="associated" />
      </div>
      <div class="form-subsection">
        <label for="timing">Timing</label><input type="text" id="timing" />
      </div>
      <div class="form-subsection">
        <label for="exacerbating">Exacerbating/Relieving</label
        ><input type="text" id="exacerbating" />
      </div>
      <div class="form-subsection">
        <label for="severity">Severity (0–10)</label
        ><select id="severity">
          <option value="" disabled>Select severity</option>
          <option value="unknown" selected>Unknown</option>
          <option value="0">0 – No pain</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 – Moderate</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10 – Worst imaginable</option>
        </select>
      </div>
    </div>
  </div>

  <!-- PMH / PSH -->
  <div class="form-section">
    <label for="past-medical">Past Medical History (PMH)</label>
    <textarea
      id="past-medical"
      style="width: 100%; box-sizing: border-box; padding: 8px; font-size: 14px"
    ></textarea>
  </div>

  <div class="form-section">
    <label for="past-surgical">Past Surgical History (PSH)</label>
    <textarea
      id="past-surgical"
      style="width: 100%; box-sizing: border-box; padding: 8px; font-size: 14px"
    ></textarea>
  </div>

  <!-- Drug History Expanded -->
  <div class="form-section">
    <label>Drug History (DH)</label>
    <div class="boxed-section">
      <div class="form-subsection">
        <label for="regular-meds">Regular Medications</label>
        <textarea id="regular-meds"></textarea>
      </div>
      <div class="form-subsection">
        <label for="otc">OTC / Herbal / Supplements</label>
        <textarea id="otc"></textarea>
      </div>
      <div class="form-subsection">
        <label for="drug-allergies">Drug Allergies (with reactions)</label>
        <textarea id="drug-allergies"></textarea>
      </div>
    </div>
  </div>

  <!-- Family -->
  <div class="form-section">
    <label for="family-history">Family History (FH)</label>
    <textarea
      id="family-history"
      style="width: 100%; box-sizing: border-box; padding: 8px; font-size: 14px"
    ></textarea>
  </div>

  <!-- Social History Expanded -->
  <div class="form-section">
    <label>Social History (SH)</label>
    <div class="boxed-section">
      <div class="form-subsection">
        <label for="smoking">Smoking (Pack-years)</label>
        <input type="text" id="smoking" />
      </div>
      <div class="form-subsection">
        <label for="alcohol">Alcohol Use</label>
        <input type="text" id="alcohol" />
      </div>
      <div class="form-subsection">
        <label for="occupation">Occupation</label>
        <input type="text" id="occupation" />
      </div>
      <div class="form-subsection">
        <label for="living">Living Situation & Support</label>
        <textarea id="living"></textarea>
      </div>
      <div class="form-subsection">
        <label for="travel">Recent Travel</label>
        <input type="text" id="travel" />
      </div>
    </div>
  </div>

  <!-- ICE -->
  <div class="form-section" style="margin-top: 20px">
    <label for="ice">ICE (Ideas, Concerns, Expectations)</label>
    <textarea
      id="ice"
      style="width: 100%; box-sizing: border-box; padding: 8px; font-size: 14px"
    ></textarea>
  </div>
  <!-- Submit -->
  <div style="text-align: center; margin-top: 20px">
    <button
      type="button"
      id="submit-and-download"
      style="
        background-color: rgb(44, 201, 199);
        color: white;
        border: none;
        padding: 12px 24px;
        font-size: 16px;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        font-weight: 600;
        min-width: 200px;
      "
      onmouseover="this.style.backgroundColor='rgb(35, 160, 160)'; "
      onmouseout="this.style.backgroundColor='rgb(44, 201, 199)';"
    >
      Submit & Download PDF
    </button>
  </div>
