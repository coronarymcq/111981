<div id="history-form-container" class="form-wrapper">
  <h2
    style="
      font-weight: 600;
      border-bottom: 1px solid var(--all-text);
      padding-bottom: 40px;
      padding-top: 10px;
      margin-bottom: 60px;
    "
  >
    Clinical History Taking Form
  </h2>

  <!-- Student Info at the Top -->
  <div class="form-section flex-row">
    <div class="form-subsection">
      <label for="student-name">Student Name</label>
      <input type="text" id="student-name" />
    </div>

    <div class="form-subsection">
      <label for="group-number">Group Number</label>
      <input type="text" id="group-number" />
    </div>
  </div>
  <!-- Patient Info in One Row -->
  <div class="form-section flex-row">
    <div class="form-subsection">
      <label for="patient-name">Patient Name</label>
      <input type="text" id="patient-name" />
    </div>

    <div class="form-subsection">
      <label for="date">Date</label>
      <input type="date" id="date" />
    </div>

    <div class="form-subsection">
      <label for="age">Age</label>
      <input type="number" id="age" />
    </div>
  </div>

  <!-- Gender -->
  <div class="form-section">
    <label for="gender">Gender</label>
    <select id="gender">
      <option value="" disabled selected>Select</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>
  </div>

  <!-- CC -->
  <div class="form-section">
    <label for="chief-complaint">Chief Complaint (CC)</label>
    <textarea id="chief-complaint"></textarea>
  </div>

  <!-- SOCRATES Expanded -->
  <div class="form-section">
    <label>HPC – SOCRATES</label>
    <div id="socrates-wrapper">
      <div class="form-subsection">
        <label for="site">Site</label><input type="text" id="site" />
      </div>
      <div class="form-subsection">
        <label for="onset">Onset</label><input type="text" id="onset" />
      </div>
      <div class="form-subsection">
        <label for="character">Character</label
        ><input type="text" id="character" />
      </div>
      <div class="form-subsection">
        <label for="radiation">Radiation</label
        ><input type="text" id="radiation" />
      </div>
      <div class="form-subsection">
        <label for="associated">Associated Symptoms</label
        ><input type="text" id="associated" />
      </div>
      <div class="form-subsection">
        <label for="timing">Timing</label><input type="text" id="timing" />
      </div>
      <div class="form-subsection">
        <label for="exacerbating">Exacerbating/Relieving</label
        ><input type="text" id="exacerbating" />
      </div>
      <div class="form-subsection">
        <label for="severity">Severity (0–10)</label
        ><select id="severity">
          <option value="" disabled selected>Select severity</option>
          <option value="0">0 – No pain</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 – Moderate</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10 – Worst imaginable</option>
        </select>
      </div>
    </div>
  </div>

  <!-- PMH / PSH -->
  <div class="form-section">
    <label for="past-medical">Past Medical History (PMH)</label>
    <textarea id="past-medical"></textarea>
  </div>

  <div class="form-section">
    <label for="past-surgical">Past Surgical History (PSH)</label>
    <textarea id="past-surgical"></textarea>
  </div>

  <!-- Drug History Expanded -->
  <div class="form-section">
    <label>Drug History (DH)</label>
    <div class="boxed-section">
      <div class="form-subsection">
        <label for="regular-meds">Regular Medications</label>
        <textarea id="regular-meds"></textarea>
      </div>
      <div class="form-subsection">
        <label for="otc">OTC / Herbal / Supplements</label>
        <textarea id="otc"></textarea>
      </div>
      <div class="form-subsection">
        <label for="drug-allergies">Drug Allergies (with reactions)</label>
        <textarea id="drug-allergies"></textarea>
      </div>
    </div>
  </div>

  <!-- Family -->
  <div class="form-section">
    <label for="family-history">Family History (FH)</label>
    <textarea id="family-history"></textarea>
  </div>

  <!-- Social History Expanded -->
  <div class="form-section">
    <label>Social History (SH)</label>
    <div class="boxed-section">
      <div class="form-subsection">
        <label for="smoking">Smoking (Pack-years)</label>
        <input type="text" id="smoking" />
      </div>
      <div class="form-subsection">
        <label for="alcohol">Alcohol Use</label>
        <input type="text" id="alcohol" />
      </div>
      <div class="form-subsection">
        <label for="occupation">Occupation</label>
        <input type="text" id="occupation" />
      </div>
      <div class="form-subsection">
        <label for="living">Living Situation & Support</label>
        <textarea id="living"></textarea>
      </div>
      <div class="form-subsection">
        <label for="travel">Recent Travel</label>
        <input type="text" id="travel" />
      </div>
    </div>
  </div>

  <!-- ROS -->
  <div class="form-section">
    <label>Systemic Enquiry (Review of Systems)</label>
    <div class="checkbox-group">
      <strong>General</strong>
      <div class="checkbox-line">
        <label
          ><input
            type="checkbox"
            class="ros"
            data-system="General"
            value="Weight loss"
          />
          Weight loss</label
        >
        <label
          ><input
            type="checkbox"
            class="ros"
            data-system="General"
            value="Fatigue"
          />
          Fatigue</label
        >
        <label
          ><input
            type="checkbox"
            class="ros"
            data-system="General"
            value="Fever"
          />
          Fever</label
        >
        <label
          ><input
            type="checkbox"
            class="ros"
            data-system="General"
            value="Night sweats"
          />
          Night sweats</label
        >
      </div>

      <strong>Cardiovascular</strong>
      <div class="checkbox-line">
        <label
          ><input
            type="checkbox"
            class="ros"
            data-system="CV"
            value="Chest pain"
          />
          Chest pain</label
        >
        <label
          ><input
            type="checkbox"
            class="ros"
            data-system="CV"
            value="Palpitations"
          />
          Palpitations</label
        >
        <label
          ><input
            type="checkbox"
            class="ros"
            data-system="CV"
            value="Orthopnoea"
          />
          Orthopnoea</label
        >
        <label
          ><input type="checkbox" class="ros" data-system="CV" value="PND" />
          PND</label
        >
      </div>

      <strong>Respiratory</strong>
      <div class="checkbox-line">
        <label
          ><input
            type="checkbox"
            class="ros"
            data-system="Resp"
            value="Cough"
          />
          Cough</label
        >
        <label
          ><input
            type="checkbox"
            class="ros"
            data-system="Resp"
            value="Sputum"
          />
          Sputum</label
        >
        <label
          ><input
            type="checkbox"
            class="ros"
            data-system="Resp"
            value="Haemoptysis"
          />
          Haemoptysis</label
        >
        <label
          ><input
            type="checkbox"
            class="ros"
            data-system="Resp"
            value="Dyspnoea"
          />
          Dyspnoea</label
        >
      </div>

      <strong>Gastrointestinal</strong>
      <div class="checkbox-line">
        <label
          ><input type="checkbox" class="ros" data-system="GI" value="Nausea" />
          Nausea</label
        >
        <label
          ><input
            type="checkbox"
            class="ros"
            data-system="GI"
            value="Vomiting"
          />
          Vomiting</label
        >
        <label
          ><input
            type="checkbox"
            class="ros"
            data-system="GI"
            value="Diarrhea"
          />
          Diarrhea</label
        >
        <label
          ><input
            type="checkbox"
            class="ros"
            data-system="GI"
            value="Constipation"
          />
          Constipation</label
        >
        <label
          ><input
            type="checkbox"
            class="ros"
            data-system="GI"
            value="Bleeding"
          />
          Bleeding</label
        >
      </div>

      <strong>Genitourinary</strong>
      <div class="checkbox-line">
        <label
          ><input
            type="checkbox"
            class="ros"
            data-system="GU"
            value="Dysuria"
          />
          Dysuria</label
        >
        <label
          ><input
            type="checkbox"
            class="ros"
            data-system="GU"
            value="Nocturia"
          />
          Nocturia</label
        >
        <label
          ><input
            type="checkbox"
            class="ros"
            data-system="GU"
            value="Haematuria"
          />
          Haematuria</label
        >
        <label
          ><input
            type="checkbox"
            class="ros"
            data-system="GU"
            value="Incontinence"
          />
          Incontinence</label
        >
        <label
          ><input
            type="checkbox"
            class="ros"
            data-system="GU"
            value="Discharge"
          />
          Discharge</label
        >
      </div>

      <strong>CNS</strong>
      <div class="checkbox-line">
        <label
          ><input
            type="checkbox"
            class="ros"
            data-system="CNS"
            value="Headache"
          />
          Headache</label
        >
        <label
          ><input
            type="checkbox"
            class="ros"
            data-system="CNS"
            value="Weakness"
          />
          Weakness</label
        >
        <label
          ><input
            type="checkbox"
            class="ros"
            data-system="CNS"
            value="Numbness"
          />
          Numbness</label
        >
        <label
          ><input
            type="checkbox"
            class="ros"
            data-system="CNS"
            value="Seizures"
          />
          Seizures</label
        >
        <label
          ><input
            type="checkbox"
            class="ros"
            data-system="CNS"
            value="Memory loss"
          />
          Memory</label
        >
      </div>

      <strong>MSK</strong>
      <div class="checkbox-line">
        <label
          ><input
            type="checkbox"
            class="ros"
            data-system="MSK"
            value="Joint pain"
          />
          Joint pain</label
        >
        <label
          ><input
            type="checkbox"
            class="ros"
            data-system="MSK"
            value="Stiffness"
          />
          Stiffness</label
        >
        <label
          ><input
            type="checkbox"
            class="ros"
            data-system="MSK"
            value="Swelling"
          />
          Swelling</label
        >
      </div>

      <strong>Endocrine</strong>
      <div class="checkbox-line">
        <label
          ><input
            type="checkbox"
            class="ros"
            data-system="Endocrine"
            value="Heat intolerance"
          />
          Heat intolerance</label
        >
        <label
          ><input
            type="checkbox"
            class="ros"
            data-system="Endocrine"
            value="Cold intolerance"
          />
          Cold intolerance</label
        >
        <label
          ><input
            type="checkbox"
            class="ros"
            data-system="Endocrine"
            value="Polyuria"
          />
          Polyuria</label
        >
        <label
          ><input
            type="checkbox"
            class="ros"
            data-system="Endocrine"
            value="Polydipsia"
          />
          Polydipsia</label
        >
      </div>
    </div>
  </div>

  <!-- ICE -->
  <div class="form-section">
    <label for="ice">ICE (Ideas, Concerns, Expectations)</label>
    <textarea id="ice"></textarea>
  </div>

  <!-- Submit -->
  <button id="submit-and-download">Submit & Download PDF</button>
</div>
